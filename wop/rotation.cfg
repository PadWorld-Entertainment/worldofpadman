//
// Game types
//

// Start with 10 lives in Last Pad Standing
set g_LPS_startlives "10"
// Do not enable InstaPad
set g_instaPad       "0"

// Free For All
set gametype_ffa  "set g_gametype  0; set pointlimit  32; set timelimit 16; vstr nextmap_ffa;   set next_gametype vstr gametype_syc"
// Spray Your Color
set gametype_syc  "set g_gametype  3; set pointlimit 256; set timelimit 16; vstr nextmap_syc;   set next_gametype vstr gametype_lps"
// Last Pad Standing
set gametype_lps  "set g_gametype  4; set pointlimit   8; set timelimit 16; vstr nextmap_lps;   set next_gametype vstr gametype_ctkd"
// Catch The KillerDuck
set gametype_ctkd "set g_gametype  5; set pointlimit  64; set timelimit 16; vstr nextmap_ctkd;  set next_gametype vstr gametype_tffa"
// Free For All Team
set gametype_tffa "set g_gametype  6; set pointlimit  64; set timelimit 16; vstr nextmap_tffa;  set next_gametype vstr gametype_ft"
// Freeze Tag
set gametype_ft   "set g_gametype  7; set pointlimit   8; set timelimit 16; vstr nextmap_ft;    set next_gametype vstr gametype_ctl"
// Capture The Lolly
set gametype_ctl  "set g_gametype  8; set pointlimit   8; set timelimit 16; vstr nextmap_ctl;   set next_gametype vstr gametype_1lc"
// One Lolly Capture
set gametype_1lc  "set g_gametype  9; set pointlimit  12; set timelimit 16; vstr nextmap_1lc;   set next_gametype vstr gametype_tsyc"
// Spray Your Color Team
set gametype_tsyc "set g_gametype 10; set pointlimit 512; set timelimit 16; vstr nextmap_tsyc;  set next_gametype vstr gametype_bb"
// Big Balloon
set gametype_bb   "set g_gametype 11; set pointlimit 256; set timelimit 16; vstr nextmap_bb;    set next_gametype vstr gametype_ffa"


//
// Setup the rotations
//
set nextmap    "vstr nextscript"
set nextscript "vstr next_gametype; set nextmap vstr nextscript"

// Initialize individual map rotations
set nextmap_ffa   "vstr map_ffa1"
set nextmap_syc   "vstr map_syc3"
set nextmap_lps   "vstr map_lps8"
set nextmap_ctkd  "vstr map_ctkd10"
set nextmap_tffa  "vstr map_tffa16"
set nextmap_ft    "vstr map_ft9"
set nextmap_ctl   "vstr map_ctl3"
set nextmap_1lc   "vstr map_1lc0"
set nextmap_tsyc  "vstr map_tsyc12"
set nextmap_bb    "vstr map_bb4"

// Initialize game type to start with
set next_gametype "vstr gametype_ctl"

//
// You can now load a map via "vstr nextmap"
//
