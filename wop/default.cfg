//
// KEY BINDINGS
//

unbindall

//
// Move
//

bind    SHIFT       +speed
bind    UPARROW     +forward
bind    w           +forward
bind    DOWNARROW   +back
bind    s           +back
bind    ,           +moveleft
bind    a           +moveleft
bind    .           +moveright
bind    d           +moveright
bind    SPACE       +moveup 
bind	c           +movedown
bind    LEFTARROW   +left
bind    RIGHTARROW  +right
bind    ALT         +strafe
bind	ENTER       +button2
bind	e           +button2
bind	BACKSPACE   dropCartridge
bind	f           dropCartridge

//
// Look
//

bind    DEL         +lookdown
bind    PGDN        +lookup
bind    /           +mlook
bind    END         centerview
bind    HOME        "toggle cg_thirdPerson"
bind    KP_5        "toggle cg_thirdPerson"

//
// weapons
//

bind    MOUSE1      +attack
bind    CTRL        +attack
bind    MOUSE2      +zoom
bind    x           +zoom
bind    MWHEELDOWN  weapnext
bind    ]           weapnext
bind    MWHEELUP    weapprev
bind    [           weapprev
bind    1           "weapon 1"
bind    2           "weapon 2"
bind    3           "weapon 3"
bind    4           "weapon 4"
bind    5           "weapon 5"
bind    6           "weapon 6"
bind    7           "weapon 7"
bind    8           "weapon 8"
bind    9           "weapon 9"
bind    0           "weapon 10"

//
// CHAT
//

bind    t           "messagemode"
bind    z           "messagemode2"
bind    y           "messagemode2"
bind    u           "messagemode3"
bind    i           "messagemode4"
bind    r           +voiprecord
bind	q           +button3
bind	MOUSE3      +button3

//
// MISC
//

bind    TAB         +scores
bind    ESCAPE      "togglemenu"
bind    PGUP        "minimize"
bind    m           "wop_music"
bind    g           "ui_help gametype"
bind    h           "ui_help item"
bind    k           "toggle cg_drawServerInfos"
bind    o           "toggle cl_autoRecordDemo 1, 0;stoprecord"
bind    p           "toggle g_synchronousClients"
bind    n           "wop_nextsong"
bind    F1          "vote yes"
bind    KP_PLUS     "vote yes"
bind    F2          "vote no"
bind    KP_MINUS    "vote no"
bind 	F12			screenshot

//
// NOT IN MENU
//

bind    -           "sizedown"
bind    _           "sizedown"
bind    =           "sizeup"
bind    +           "sizeup"
bind    PAUSE       "pause"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind	F3			"ui_teamOrders"
bind	F5			"toggle cg_draw2d"
bind	F6			"toggle cg_drawgun"
bind	F7			"toggle r_showtris"
bind	F8			"toggle r_lightmap"
